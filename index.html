<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/weather-icon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/weather.css" />
    <link />
  </head>

  <body>
    <div class="container mt-3">
      <div
        class="card col-md-3 offset-md-4 bg-white rounded align-middle shadow card-color"
        style="width: 18rem;"
      >
        <img
          src="./img/tel-aviv-jaffa.jpg"
          class="card-img-top mt-3 rounded"
          alt="..."
        />
        <div class="card-body mx-auto">
          <h3 class="card-title align-middle mx-auto text-color" id="city"></h3>
        </div>
        <ul class="list-group list-group-flush mx-auto">
          <li
            class="list-group-item align-middle mx-auto card-color text-color text-size"
            id="temperatura"
          ></li>
          <li
            class="list-group-item align-middle mx-auto card-color text-color"
            id="description"
          ></li>
          <li
            class="list-group-item align-middle mx-auto card-color text-color"
            id="weather-icon"
          ></li>
        </ul>
      </div>
    </div>

    <script src="js/weather.js"></script>
  </body>
</html>
